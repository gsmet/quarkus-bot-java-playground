name: Quarkus CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, jakarta-rewrite ]
  pull_request:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in paralle
jobs:
  attach-pr-id:
    runs-on: ubuntu-latest
    name: Attach pull request number
    if: github.event_name == 'pull_request'
    steps:
      - name: Create file
        shell: bash
        run: |
          echo -n ${{ github.event.number }} > pull-request-number
      - name: Upload pull request number
        uses: actions/upload-artifact@v4
        with:
          name: pull-request-number-${{ github.event.number }}
          path: pull-request-number
  attach-report-issue-number:
    runs-on: ubuntu-latest
    name: Attach report issue number
    if: github.ref_name == 'jakarta-rewrite'
    steps:
      - name: Create file
        shell: bash
        run: |
          echo -n 125 > report-issue-number
      - name: Upload report issue number
        uses: actions/upload-artifact@v4
        with:
          name: report-issue-number-125
          path: report-issue-number
          retention-days: 1
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # test against latest update of each major Java version, as well as specific updates of LTS versions:
        java:
          - {
            version: 11,
          }
          - {
            version: 17,
          }

      fail-fast: false
    name: JVM Tests - JDK ${{matrix.java.version}}
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java.version }}
      - name: Build with Maven
        run: mvn -B clean install --fail-at-end
      - name: Upload failure Archive (if maven failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: "build-reports-${{ github.run_attempt }}-JVM Tests - JDK ${{matrix.java.version}}"
          path: "**/target/surefire-reports/TEST-*.xml"
  jvm-green:
    runs-on: ubuntu-latest
    name: JVM Tests - JDK green
    steps:
      - uses: actions/checkout@v2
  jvm-initial:
    runs-on: ubuntu-latest
    name: "Initial JDK 11 Build"
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: exit 1
  native-green:
    runs-on: ubuntu-latest
    name: Native Tests - Green
    steps:
      - uses: actions/checkout@v2
  native-red:
    runs-on: ubuntu-latest
    name: Native Tests - Red
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: exit 1
  summary:
    runs-on: ubuntu-latest
    name: Create job summary
    needs: [build,jvm-green,jvm-initial,native-green,native-red]
    if: always()
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: build-reports-artifacts
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Produce report and add it as job summary
        uses: quarkusio/action-build-reporter@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          build-reports-artifacts-path: build-reports-artifacts
